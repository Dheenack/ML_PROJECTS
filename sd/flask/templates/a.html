
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Anomaly Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function fetchData() {
            fetch('/predict')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = '';
                for (const [key, value] of Object.entries(data)) {
                    if (key !== "anomaly" && key !== "probability"){
                    const row = tableBody.insertRow();
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    cell1.textContent = key;
                    cell2.textContent = value;
                    }
                }
                document.getElementById("anomaly").innerText = data.anomaly ? "âš ï¸ Anomaly Detected!" : "âœ… Normal";
                document.getElementById("probability").innerText = "Anomaly Probability: " + (data.probability ).toFixed(4) + "%";
            })
            .catch(error => console.error('Error fetching data:', error));
            // setInterval(fetchData, 3000);
        }

        setInterval(fetchData, 3000);  // Refresh data every 3 seconds
    </script>
    <style>
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¡ Real-Time Network Anomaly Detection</h1>
        <table>
            <th><h2 id="anomaly">anomaly</h2>
                <h3 id="probability">probability</h3></th>
        </table>
    </div>
    <div class="container">
        <h1 class="text-center">Real time network data</h1>
        <div id="data-container" class="card">
            <div class="card-body">
                <h5 class="card-title">Data Overview</h5>
                <table class="table table-bordered" id="data-table">
                    <thead>
                        <tr>
                            <th>Parameter</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
